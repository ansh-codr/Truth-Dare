<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth & Dare - Romantic Game Experience</title>
    <meta name="description" content="Create unforgettable moments with friends through our romantic-themed Truth & Dare game">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F6D0E3 0%, #B388EB 50%, #A0E7E5 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .heart {
            font-size: 60px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>

        // Redirect to the actual app
